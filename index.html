<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <main>
    <div class="background">
      <img src="images/bg-main-mobile.png" alt="background gradient" class="background__mobile">
      <img src="images/bg-main-desktop.png" alt="background gradient" class="background__desktop">
    </div>

    <section class="flex-container">
      <div class="cards-container">
        
        <div class="card-back">
          <img src="images/bg-card-back.png" alt="card back" class="card-back-img">
          <div class="cvc">
            <span>000</span>
          </div>
        </div>

        <div class="card-front">
          <img src="images/bg-card-front.png" alt="" class="card-front-img">
          <div class="card-front-text">
            <div class="card-logo-container">
              <img src="images/card-logo.svg" alt="logo card" class="card-logo">
            </div>
            <div class="card-info">
              <h4 class="card-numbers">0000 0000 0000 0000</h4>
              <div class="flex-info">
                <span class="card-info__name">Jane Appleseed</span>
                <span class="card-info__date"> 00/00</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <form class="form">
          <label for="name" class="label grid-2-column">CARDHOLDER NAME
            <input type="text" class="input" id="name" placeholder="e.g. Jane Appleseed">
            <p class="error">error</p>
          </label>
          
          <label for="number" class="label grid-2-column">CARD NUMBER
            <input type="number" class="input" id="number" placeholder="e.g. 1234 5678 9123 0000">
            <p class="error">error</p>
          </label>

          <label class="label"> EXP. DATE (MM/YY)
            <div class="date-flex">
              <label class="label"for="month">
                <input type="number" class="input" id="month" placeholder="MM">
              </label>
              <label for="year">
                <input type="number" class="input" id="year" placeholder="YY">
              </label>
            </div>
              <p class="error">error</p>
          </label>

          <label class="label" for="cvc">CVC
            <input type="number" class="input" id="cvc" placeholder="e.g. 123">
            <p class="error">error</p>
          </label>
        
          <button class="btn grid-2-column" value="Confirm">Confirm</button>
        </form>

        <div class="thank-you">
          <img src="images/icon-complete.svg" alt="check" class="check-img">
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button><a href="index.html">Continue</a></button>
        </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/hectormidev" target="_blank">@hectormidev</a>.
    </div>
  </footer>
</body>
</html>
